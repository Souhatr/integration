<div class="container">
  <h3>Signals (admin)</h3>
  <div class="mb-2"><input class="form-control" placeholder="Filtrer signaux" [(ngModel)]="filter" (ngModelChange)="buildDisplay()" /></div>
  <table class="table table-striped">
    <thead><tr><th>ID</th><th>Description</th><th>Categorie</th><th>Status</th><th>Actions</th></tr></thead>
    <tbody>
      <tr *ngFor="let s of displayed">
        <td>{{s.idS}}</td>
        <td>{{s.description}}</td>
        <td>{{s.category?.name}}</td>
        <td>{{s.status}}</td>
        <td>
          <button class="btn btn-sm btn-success me-1" (click)="setStatus(s.id,'RESOLVED')">Resolve</button>
          <button class="btn btn-sm btn-danger" (click)="delete(s.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
